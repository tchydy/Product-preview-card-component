<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
 <!-- css link -->
 <link rel="stylesheet" href="./styles.css">
 
 <!-- font links -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">  
 
 <!-- icons -->
 <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
 
 <title>Product preview card component</title>
</head>
<body>
 <main class="container">
  <div class="card-container">
   <div class="img-container">
    <!-- <img src="./image-product-desktop.jpg" alt="product"> -->
   </div>
    <div class="product-info">
     <div class="product-description">
      <p class="product-type">PERFUME</p>
       <h1 class="product-name">Gabrielle <br class="break"> Essence Eau De Parfum</h1>
       <p class="product-detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
     </div>
     <div class="product-prices">
      <div class="current-price">$149.99</div>
      <div class="slash-price">$169.99</div>
     </div>
     
     <a href="#cart" class="cart">
      <div class="cart-details">
       <i class='bx bx-cart-alt cart-icon'></i>
       <p class="cart-text">Add to Cart</p>
      </div>
     </a>
    </div>
   
  </div>
 </main>
</body>
</html>
